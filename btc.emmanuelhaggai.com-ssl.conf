<VirtualHost *:443>
    ServerName btc.emmanuelhaggai.com
    DocumentRoot /var/www/btc.emmanuelhaggai.com
    
    # WSGI Configuration for Python Flask app
    WSGIDaemonProcess btc_ussd_lightning_ssl_app python-path=/var/www/btc.emmanuelhaggai.com python-home=/var/www/btc.emmanuelhaggai.com/venv
    WSGIProcessGroup btc_ussd_lightning_ssl_app
    WSGIScriptAlias / /var/www/btc.emmanuelhaggai.com/app.wsgi
    
    # Directory permissions for the application
    <Directory /var/www/btc.emmanuelhaggai.com>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Static files (if any)
    Alias /static /var/www/btc.emmanuelhaggai.com/static
    <Directory /var/www/btc.emmanuelhaggai.com/static>
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/btc.emmanuelhaggai.com_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/btc.emmanuelhaggai.com_ssl_access.log combined
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    
    # USSD webhook endpoint - allow POST requests
    <Location /ussd>
        <LimitExcept POST GET>
            Require all denied
        </LimitExcept>
    </Location>
    
    # API endpoints
    <Location /api>
        <LimitExcept POST GET>
            Require all denied
        </LimitExcept>
    </Location>
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/btc.emmanuelhaggai.com/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/btc.emmanuelhaggai.com/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

# HTTP to HTTPS redirect
<VirtualHost *:80>
    ServerName btc.emmanuelhaggai.com
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>