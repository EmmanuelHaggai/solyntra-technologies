<VirtualHost *:80>
    ServerName btc.emmanuelhaggai.com
    DocumentRoot /root/metta/MeTTaProject
    
    # WSGI Configuration for Python Flask app
    WSGIDaemonProcess btc_ussd_lightning_app python-path=/root/metta/MeTTaProject python-home=/root/metta/MeTTaProject/venv
    WSGIProcessGroup btc_ussd_lightning_app
    WSGIScriptAlias / /root/metta/MeTTaProject/app.wsgi
    
    # Directory permissions for the application
    <Directory /root/metta/MeTTaProject>
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
    
    # Static files (if any)
    Alias /static /root/metta/MeTTaProject/static
    <Directory /root/metta/MeTTaProject/static>
        Require all granted
    </Directory>
    
    # Logs
    ErrorLog ${APACHE_LOG_DIR}/btc.emmanuelhaggai.com_error.log
    CustomLog ${APACHE_LOG_DIR}/btc.emmanuelhaggai.com_access.log combined
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    
    # USSD webhook endpoint - allow POST requests
    <Location /ussd>
        <LimitExcept POST GET>
            Require all denied
        </LimitExcept>
    </Location>
    
    # API endpoints
    <Location /api>
        <LimitExcept POST GET>
            Require all denied
        </LimitExcept>
    </Location>
</VirtualHost>